<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px black;
            padding: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            border: 4px solid black;
            padding: 15px;
            background: #FFD93D;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 3px solid black;
            font-size: 1rem;
            background: white;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 15px 30px;
            border: 3px solid black;
            background: #4ECDC4;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 4px 4px 0px black;
            transition: all 0.1s;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px black;
        }

        .btn-primary { background: #4ECDC4; }
        .btn-danger { background: #FF6B6B; }
        .btn-warning { background: #FFD93D; }

        .task-list {
            margin-top: 30px;
        }

        .task-item {
            border: 3px solid black;
            padding: 20px;
            margin-bottom: 15px;
            background: white;
        }

        .task-item.completed { background: #C8E6C9; }
        .task-item.alta { border-left: 8px solid #FF6B6B; }
        .task-item.media { border-left: 8px solid #FFD93D; }
        .task-item.baixa { border-left: 8px solid #4ECDC4; }

        .task-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .task-description {
            margin-bottom: 15px;
            color: #555;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-actions button {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .priority-badge {
            display: inline-block;
            padding: 5px 10px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Gerenciador de Tarefas</h1>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="titulo">T√≠tulo *</label>
                <input type="text" id="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descri√ß√£o</label>
                <textarea id="descricao"></textarea>
            </div>
            
            <div class="form-group">
                <label for="prioridade">Prioridade *</label>
                <select id="prioridade" required>
                    <option value="baixa">Baixa</option>
                    <option value="media">M√©dia</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">‚ûï Adicionar Tarefa</button>
            <button type="button" id="clearBtn" class="btn btn-danger" style="margin-left: 10px;">üóëÔ∏è Limpar Tudo</button>
        </form>
        
        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let editingId = null;

        const form = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
        const clearBtn = document.getElementById('clearBtn');

        // Renderizar tarefas
        function renderTasks() {
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.prioridade} ${task.concluida ? 'completed' : ''}`;
                
                taskDiv.innerHTML = `
                    <div class="task-title">${task.titulo}</div>
                    <div class="task-description">${task.descricao}</div>
                    <span class="priority-badge">${task.prioridade.toUpperCase()}</span>
                    <div class="task-actions">
                        <button class="btn btn-primary" onclick="toggleComplete('${task.id}')">
                            ${task.concluida ? '‚Ü©Ô∏è Desmarcar' : '‚úÖ Concluir'}
                        </button>
                        <button class="btn btn-warning" onclick="editTask('${task.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="deleteTask('${task.id}')">üóëÔ∏è Deletar</button>
                    </div>
                `;
                
                taskList.appendChild(taskDiv);
            });
        }

        // Adicionar/Editar tarefa
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const task = {
                id: editingId || Date.now().toString(),
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                prioridade: document.getElementById('prioridade').value,
                concluida: false
            };
            
            if (editingId) {
                const index = tasks.findIndex(t => t.id === editingId);
                tasks[index] = { ...tasks[index], ...task };
                editingId = null;
            } else {
                tasks.push(task);
            }

            saveTasks();
            renderTasks();
            form.reset();

            // Enviar para o backend (rota POST)
            try {
                await fetch('http://localhost:3000/tarefas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*'
                    },
                    body: JSON.stringify(task)
                });
            } catch (error) {
                console.error('Erro ao enviar tarefa para o servidor:', error);
            }
        });

        // Alternar conclus√£o
        window.toggleComplete = (id) => {
            const task = tasks.find(t => t.id === id);
            task.concluida = !task.concluida;
            saveTasks();
            renderTasks();
        };

        // Editar tarefa
        window.editTask = (id) => {
            const task = tasks.find(t => t.id === id);
            document.getElementById('titulo').value = task.titulo;
            document.getElementById('descricao').value = task.descricao;
            document.getElementById('prioridade').value = task.prioridade;
            editingId = id;
        };

        // Deletar tarefa
        window.deleteTask = (id) => {
            if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        };

        // Limpar todas
        clearBtn.addEventListener('click', () => {
            if (confirm('Tem certeza que deseja limpar todas as tarefas?')) {
                tasks = [];
                saveTasks();
                renderTasks();
            }
        });

        // Salvar no localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Inicializar
        renderTasks();
    </script>
</body>
</html>
